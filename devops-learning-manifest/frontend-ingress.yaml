# Ingress for routing external HTTP traffic to the frontend and backend via a shared ALB
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-learning-frontend-ingress  # Unique name for the Ingress
  namespace: prod  # Prod namespace for CI/CD compatibility
  annotations:
    alb.ingress.kubernetes.io/group.name: my-first-cluster.alb-group  # Share ALB with YouTube Clone
    alb.ingress.kubernetes.io/scheme: internet-facing  # Public ALB
    alb.ingress.kubernetes.io/target-type: ip  # Route directly to pod IPs
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'  # HTTP only
    alb.ingress.kubernetes.io/healthcheck-path: /  # Health check path for frontend
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'  # Check every 15s
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'  # Timeout after 5s
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'  # 2 successful checks to be healthy
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'  # 2 failed checks to be unhealthy
    alb.ingress.kubernetes.io/tags: Environment=prod,Project=devops-learning-app  # AWS resource tags
spec:
  ingressClassName: alb  # Must match the IngressClass created by aws-load-balancer-controller Helm release
  rules:
  # - host: frontend.devops-learning-platform.com  # Route 53 domain for the DevOps Learning app
  # Without the host field, the ALB routes all incoming traffic to the devops-learning-frontend-service, so no domain is required.
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: devops-learning-backend-service
            port:
              number: 8000  # Backend service port (confirmed)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-learning-frontend-service
            port:
              number: 80  # Frontend service port